<div class="page-header">
  <h1>{{blog.title}}</h1>
  <small>By: {{blog.author}}</small>
  <small>{{blog.date}}</small>
</div>
<p>{{blog.body}}</p>
<a ng-href="/blogs/{{blog._id}}/edit" class="btn btn-default">Edit Post</a>
<a href="/blogs" ng-click="deleteBlog(blog)" class="btn btn-danger">Delete Post</a>
