<div id="blog-post" class="col-xs-6"> 
  <div class="page-header">
    <h3>{{blog.title}}</h3>
    <h5>By: {{blog.author}}</h5>
    <h5>{{ blog.date | date:"longDate" }}</h5>
    <h5>{{blog.tags}}</h5>
  </div>
  <p>{{blog.body}}</p>
  <a ng-href="/blogs/{{blog._id}}/edit" class="btn btn-default">Edit Post</a>
  <a href="/blogs" ng-click="deleteBlog(blog)" class="btn btn-danger">Delete Post</a>
</div>
