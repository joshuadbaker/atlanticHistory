<h1 class="text-center">Blog</h1>
  <div class="row text-center">
    <a href="/blogs/new">New Blog</a>
  </div>
<div class="col-sm-6">
  <div ng-repeat="blog in blogs track by $index">
    <h2 ng-show="$last">{{blog.title}}</h2>
    <h5 ng-show="$last">By {{blog.author}}</h5>
    <h5 ng-show="$last">{{blog.date | date:"longDate"}}</h5>
    <h5 ng-show="$last">{{blog.tags}}</h5>
    <p ng-show="$last">{{blog.body}}</p>
  </div>
</div>
<div id="blogs" class="col-sm-3">
  <div class="row">
    <h2>Recent Posts</h1>
    <div ng-repeat="blog in blogs">
      <h3><a title="{{blog.title}}" ng-href="/blogs/{{blog._id}}">{{blog.title}}</a></h3>
      <h5>By {{blog.author}}</h5>
      <h5>{{blog.date | date:"longDate" }}</h5>
    </div>
  </div>
</div>
