<h1>Blog Posts Homez <a class="btn btn-default" href="/blogs/new">New Blog</a></h1>
<div class="jumbotron text-center">
  <h1>{{ tagline }}</h1>
</div>
<div class="row">
  <h1>Display Blogs</h1>
  <div ng-repeat="blog in blogs" class="col-sm-6">
    <h3><a title="{{blog.title}}" ng-href="/blogs/{{blog._id}}">{{blog.title}}</a></h3>
    <h4>{{blog.author}}</h4>
    <li>{{blog.date}}</li>
  </div>
</div>
